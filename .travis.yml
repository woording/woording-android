language: android

notifications:
  email: false
  slack:
    secure: 

sudo: false

jdk:
- openjdk7

env:
  global:
  # Add some wait time for the emulator
  - ADB_INSTALL_TIMEOUT=5

android:
  components:
  - tools
  - build-tools-24.0.0
  # Needed for the app itself
  - android-24
  # Needed for volley
  - android-22
  - build-tools-23.0.3
  # Extra tools
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-google-google_play_services
  # Emulator image
  - sys-img-x86-android-24
  licences:
  # Accept all licences
  - ".+"

before_script:
- echo no | android create avd --force -n test -t android-24 --abi x86
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script:
- android list target
- "./gradlew connectedAndroidTest"

# Cache setup
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
